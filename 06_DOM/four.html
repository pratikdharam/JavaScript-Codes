<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>DOM | Add / Edit / Remove Elements</title>
</head>
<body style="background-color: black; color: white;">

    <ul class="list-items">
        <li>Javascript</li>
    </ul>
    <script>
        //first appending element by innerHTML

        function addLanguage(lang){
            const li = document.createElement('li');
            li.innerHTML = `${lang}`
            document.querySelector('.list-items').appendChild(li)
        }
       addLanguage('Python')
       addLanguage("Java")

       //appending by creating node

       function addOptLang(langName){
        const li = document.createElement('li');
        li.appendChild(document.createTextNode(langName))
        document.querySelector('.list-items').appendChild(li)
       
       }
       addOptLang('C++')    

       //Edit the python with GoLang

       const secondLang = document.querySelector("li:nth-child(2)")
    //    console.log(secondLang);
    //    secondLang.innerHTML="Golang"

    const newli = document.createElement("li")
    newli.textContent="GoLang"
    secondLang.replaceWith(newli)

    //one more method to edit

    const firstLang = document.querySelector("li:first-child")
    firstLang.outerHTML= "<li>Mojo</li>"

    //remove element

    const lastLang = document.querySelector("li:last-child")
    lastLang.remove()
    
       
    </script>
</body>
</html>
